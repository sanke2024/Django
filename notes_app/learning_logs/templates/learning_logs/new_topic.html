{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>Add a new topic-</h2>
{% endblock header %}
{% block content %}


<form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">
    <!-- we have already defined in view what happens on this url with post request -->


    {% csrf_token %}

    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">add topic</button>
    {% endbuttons %}


</form>

{% endblock content %}
