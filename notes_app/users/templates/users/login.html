{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>Log in to your account.</h2>
{% endblock header %}
{% block content %}

    <!-- {% if form.errors %}
    <p> username and password didn't match</p>
    {% endif %} -->

    <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">log in</button>
    {% endbuttons %}
    <!-- here we need hidden input to redirect after succesful login. But we dont need that in register or logout because there we are defining our own view and using 'HttpResponseRedirect' for the purpose -->
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>
{% endblock content %}
